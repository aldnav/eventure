{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drumkit</title>
    <link rel="stylesheet" href="{% static 'extra/drumkit/style.css' %}">
  </head>
  <body>
    <div class="container">
      <div class="key-set">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>

        <audio data-key="65" src="{% static 'extra/drumkit/sounds/clap.wav' %}"></audio>
        <audio data-key="83" src="{% static 'extra/drumkit/sounds/hihat.wav' %}"></audio>
        <audio data-key="68" src="{% static 'extra/drumkit/sounds/kick.wav' %}"></audio>
        <audio data-key="70" src="{% static 'extra/drumkit/sounds/openhat.wav' %}"></audio>
        <audio data-key="71" src="{% static 'extra/drumkit/sounds/boom.wav' %}"></audio>
        <audio data-key="72" src="{% static 'extra/drumkit/sounds/ride.wav' %}"></audio>
        <audio data-key="74" src="{% static 'extra/drumkit/sounds/snare.wav' %}"></audio>
        <audio data-key="75" src="{% static 'extra/drumkit/sounds/tom.wav' %}"></audio>
        <audio data-key="76" src="{% static 'extra/drumkit/sounds/tink.wav' %}"></audio>
      </div>
    </div>
    <input type='hidden' name='csrfmiddlewaretoken' value='{{ csrf_token }}' />
    <script type="text/javascript" src="{% static 'extra/js/jquery-3.2.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'extra/drumkit/index.js' %}"></script>
    <script type="text/javascript" src="{% static 'extra/drumkit/client.js' %}"></script>
  </body>
</html>
